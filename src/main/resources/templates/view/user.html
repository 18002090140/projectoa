<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="common/common">

<div class="centerView" data-type="widgets" th:fragment="content">
    <!-- 内容区域 -->
    <div class="tpl-content-wrapper" id="user">
        <div class="row-content am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <div class="widget am-cf">
                        <div class="widget-head am-cf">
                            <div class="widget-title  am-cf">职工列表</div>
                        </div>
                        <div class="widget-body  am-fr">

                            <div class="am-u-sm-12 am-u-md-6 am-u-lg-2">
                                <div class="am-form-group">
                                    <div class="am-btn-toolbar">
                                        <div class="am-btn-group am-btn-group-xs">
                                            <a type="button" class="am-btn am-btn-default am-btn-success"
                                               href="/projectoa/user/user_create"><span
                                                    class="am-icon-plus"></span> 新增
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="am-u-sm-12 am-u-md-6 am-u-lg-3">
                                <div class="am-form-group tpl-table-list-select" style="width: 200px">
                                    <select data-am-selected="{btnSize: 'sm'}" id="department">
                                        <option value="0">部门</option>
                                        <option v-for="department in departments" v-bind:value="department.id">
                                            {{department.department}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="am-u-sm-12 am-u-md-6 am-u-lg-3">
                                <div class="am-form-group tpl-table-list-select" style="width: 200px">
                                    <select data-am-selected="{btnSize: 'sm'}" id="position">
                                        <option value="0">职位</option>
                                        <option v-for="position in positions" v-bind:value="position.id">
                                            {{position.position}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="am-u-sm-12 am-u-md-12 am-u-lg-3">
                                <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p"
                                     style="width: 200px">
                                    <input type="text" class="am-form-field " placeholder="姓名">
                                </div>
                            </div>

                            <div class="am-u-sm-12 am-u-md-12 am-u-lg-1">
                                <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                                <span class="am-input-group-btn">
                                    <button class="am-btn  am-btn-default am-btn-success tpl-table-list-field "
                                            type="button">查询</button>
                                </span>
                                </div>
                            </div>

                            <div class="am-u-sm-12">
                                <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black "
                                       id="example-r">
                                    <thead>
                                    <tr>
                                        <th>员工姓名</th>
                                        <th>部门</th>
                                        <th>职位</th>
                                        <th>入职时间</th>
                                        <th>上次登录时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="gradeX">
                                        <td>aaa</td>
                                        <td>张鹏飞</td>
                                        <td>2016-09-26</td>
                                        <td>aaa</td>
                                        <td>aaa</td>
                                        <td>
                                            <div class="tpl-table-black-operation">
                                                <a href="javascript:;">
                                                    <i class="am-icon-pencil"></i> 编辑
                                                </a>
                                                <a href="javascript:;" class="tpl-table-black-operation-del">
                                                    <i class="am-icon-trash"></i> 删除
                                                </a>
                                                <a href="javascript:;">
                                                    <i class="am-icon-refresh"></i> 重置密码
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr class="even gradeC">
                                        <td>有适配微信小程序的计划吗</td>
                                        <td>天纵之人</td>
                                        <td>2016-09-26</td>
                                        <td>aaa</td>
                                        <td>aaa</td>
                                        <td>
                                            <div class="tpl-table-black-operation">
                                                <a href="javascript:;">
                                                    <i class="am-icon-pencil"></i> 编辑
                                                </a>
                                                <a href="javascript:;" class="tpl-table-black-operation-del">
                                                    <i class="am-icon-trash"></i> 删除
                                                </a>
                                                <a href="javascript:;">
                                                    <i class="am-icon-refresh"></i> 重置密码
                                                </a>
                                            </div>
                                        </td>
                                    </tr>

                                    <!-- more data -->
                                    </tbody>
                                </table>
                            </div>
                            <div class="am-u-lg-12 am-cf">

                                <div class="am-fr">
                                    <ul class="am-pagination tpl-pagination">
                                        <li class="am-disabled"><a href="#">«</a></li>
                                        <li class="am-active"><a href="#">1</a></li>
                                        <li><a href="#">2</a></li>
                                        <li><a href="#">3</a></li>
                                        <li><a href="#">4</a></li>
                                        <li><a href="#">5</a></li>
                                        <li><a href="#">»</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/user.js(path=${contextPath})}"></script>
    <script>
        $(document).ready(function () {
            $('#userA').attr('class', 'active');
        });
    </script>
</div>

</html>
