<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="common/common">

<div class="centerView" data-type="widgets" th:fragment="content">
    <!-- 内容区域 -->
    <div class="tpl-content-wrapper">
        <!-- 选项卡 -->
        <div class="am-tabs" id="messagesTabs">
            <ul class="am-tabs-nav am-nav am-nav-tabs">
                <li><a href="">发件箱</a></li>
                <li class="am-active"><a href="">收件箱 </a></li>
            </ul>
            <div class="am-tabs-bd">
                <div class="am-tab-panel">
                    <div class="row-content am-cf">
                        <div class="row">
                            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                                <div class="widget am-cf">
                                    <div class="widget-head am-cf">
                                        <div class="widget-title am-fl">发送站内信</div>
                                    </div>
                                    <div class="widget-body am-fr">
                                        <form class="am-form tpl-form-border-form tpl-form-border-br">
                                            <div class="am-form-group">
                                                <label for="user-name" class="am-u-sm-3 am-form-label">标题 <span
                                                        class="tpl-form-line-small-title">Title</span></label>
                                                <div class="am-u-sm-9">
                                                    <input type="text" class="tpl-form-input" id="user-name"
                                                           placeholder="请输入标题文字">
                                                    <small>请填写标题文字10-20字左右。</small>
                                                </div>
                                            </div>
                                            <div class="am-form-group">
                                                <label for="user-intro" class="am-u-sm-3 am-form-label">文章内容</label>
                                                <div class="am-u-sm-9">
                                                    <textarea class="" rows="10" id="user-intro"
                                                              placeholder="请输入文章内容"></textarea>
                                                </div>
                                            </div>
                                            <div class="am-form-group">
                                                <div class="am-u-sm-9 am-u-sm-push-3">
                                                    <button type="button"
                                                            class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="am-tab-panel am-active">
                    <div class="row-content am-cf">
                        <div class="row">
                            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                                <div class="widget am-cf">
                                    <div class="widget-head am-cf">
                                        <div class="widget-title  am-cf">收到的站内信</div>
                                    </div>
                                    <div class="widget-body  am-fr">
                                        <div class="am-u-sm-12">
                                            <table width="100%"
                                                   class="am-table am-table-compact am-table-striped tpl-table-black "
                                                   id="example-r">
                                                <thead>
                                                <tr>
                                                    <th>信件标题</th>
                                                    <th>发送者</th>
                                                    <th>时间</th>
                                                    <th>操作</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr class="gradeX">
                                                    <td>Amaze UI 模式窗口</td>
                                                    <td>张鹏飞</td>
                                                    <td>2016-09-26</td>
                                                    <td>
                                                        <div class="tpl-table-black-operation">
                                                            <a href="javascript:;">
                                                                <i class="am-icon-search"></i> 查看
                                                            </a>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr class="even gradeC">
                                                    <td>有适配微信小程序的计划吗</td>
                                                    <td>天纵之人</td>
                                                    <td>2016-09-26</td>
                                                    <td>
                                                        <div class="tpl-table-black-operation">
                                                            <a href="javascript:;">
                                                                <i class="am-icon-search"></i> 查看
                                                            </a>
                                                        </div>
                                                    </td>
                                                </tr>

                                                <!-- more data -->
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="am-u-lg-12 am-cf">

                                            <div class="am-fr">
                                                <ul class="am-pagination tpl-pagination">
                                                    <li class="am-disabled"><a href="#">«</a></li>
                                                    <li class="am-active"><a href="#">1</a></li>
                                                    <li><a href="#">2</a></li>
                                                    <li><a href="#">3</a></li>
                                                    <li><a href="#">4</a></li>
                                                    <li><a href="#">5</a></li>
                                                    <li><a href="#">»</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#messageA').attr('class', 'active');
            $('#messagesTabs').tabs();
        });
    </script>
</div>

</html>
